name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.2a)'
        required: false

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.output }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: node18-linux-x64
            output: lint-my-lines-linux-x64
          - os: macos-latest
            target: node18-macos-x64
            output: lint-my-lines-macos-x64
          - os: macos-latest
            target: node18-macos-arm64
            output: lint-my-lines-macos-arm64
          - os: windows-latest
            target: node18-win-x64
            output: lint-my-lines-win-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build binary
        run: npx pkg . --target ${{ matrix.target }} --output dist/${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List artifacts
        run: find dist -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/lint-my-lines-linux-x64/lint-my-lines-linux-x64
            dist/lint-my-lines-macos-x64/lint-my-lines-macos-x64
            dist/lint-my-lines-macos-arm64/lint-my-lines-macos-arm64
            dist/lint-my-lines-win-x64.exe/lint-my-lines-win-x64.exe
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
