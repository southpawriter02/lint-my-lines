# Example GitHub Actions workflow for lint-my-lines
# Copy this file to your project's .github/workflows/ directory

name: Lint Comments

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-comments:
    name: Check Comment Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --format stylish

